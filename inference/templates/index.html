<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye-Movement + Blink Inference</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Eye-Movement + Blink Inference</h1>

    <form id="upload-form" enctype="multipart/form-data">
      <label for="aedat">Choose AEDAT4 file</label>
      <input type="file" id="aedat" name="aedat" accept=".aedat4" required>

      <!-- note: type="button" not "submit" -->
      <button type="button" id="upload-btn">Upload &amp; Process</button>
    </form>

    <!-- ← This is the new progress bar section → -->
    <div id="progress-container" class="hidden">
      <span id="progress-text">Processing data…</span>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <div id="result" class="hidden">
      <a id="download-link" download>Download MP4</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
